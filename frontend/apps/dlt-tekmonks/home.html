<!DOCTYPE html>
<style>
    nav {
        height: 50px;
        position: fixed; /* Set the navbar to fixed position */
        top: 0;
        width: 100%;
        background-color: #222;
        z-index: 1;
    } 

    body {
        margin: 0 auto; padding: 0 auto; 
        font-family: sans-serif; 
    }
    
    .logo {
        height: auto;
        width: 35px;
    }
    
    .logodiv {
        float: left;
        padding: 5px 15px 0;
        box-sizing: border-box;
    }
    
    .menudiv {
        padding-top: 15px;
        box-sizing: border-box;
        text-align: right;
    }
    
    .mitem {
        width: 90%;
        visibility: hidden;
        position: absolute;
        background-color: rgb(48, 48, 48);
        color: aliceblue;
        padding: 0px;
        margin: 0%;
        transition: height 0.5s ease-in-out;
        display: block;
        height: 0px;
        z-index: -1;
        opacity: 0;
        transition-delay: 0.2s;
        border-radius: 0 0 0 20px;
    }
    
    .m {
        padding-bottom: 25px;
        padding-left: 10px;
        padding-right: 20px;
        color: white;
        font-weight: 500;
        cursor: pointer;
    }
    
    .m:hover {
        color: #fcac45 !important;
    }
    
    .mitem-visible {
        visibility: visible;
        height: 450px;
        opacity: 1;
        padding: 0px;
        z-index: 2;
        border-bottom: 5px solid rgba(0, 0, 0, 0.7);
        background-clip: padding-box;
        -webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
        mask-image: gradient(linear, left top, left bottom, from(rgba(255,255,255,1)), to(rgba(255,255,255,0.98)));
        font-weight: 400;
    }
    
    .outerlayer-visible {
        width: 100%;
        height: 2000px;
        top: -50px;
        position: absolute;
        padding: 0px;
        margin: 0%;
        display: block;
        z-index: 1;
        opacity: 0;
    }
    
    .column {
        float: left;
        height: 100%; 
        box-sizing: border-box;
        padding: 0px;
    }
      
    .left {
        width: 20%; 
        background-color: darkkhaki;
        text-align: left;
    }
      
    .right {
        width: 80%;  
        text-align: left;
    }
    
    .description {
        visibility: hidden;
        position: absolute;
        margin-right: 23%;
        padding: 10px 30px 0px 30px;
        z-index: 1;
    }
    
    .menubgimage {
        visibility: hidden;
        position: absolute;
        width: 80%;
        height: 450px;
        object-fit: cover;
    }
    
    .menubgimage img {
        width: 100%;
        height: 450px;
        object-fit: cover;
    }
    
    
    .navbarheader img {
       height:200px;
       width:100vw;
    }
    
    .selected {
        color: darkorange;
    }
    
    .close-button {
        position: absolute;
        right: 15px;
        top: 450px;
        padding: 0px;
        margin: 0%;
        display: block;
        z-index: 2;
    }
    
    .close-button > button {
        width: 35px;
        border: 0;
        height: 35px;
        background: #0f4b9c;
        color: white;
        font-family: Raleway;
        font-size: 16px;
        color: #ffffff;
        font-weight: 500;
        text-align: center;
        font-style: normal;
        margin: auto;
        border-radius: 5px;
    }
    
    .hidden {
        visibility: hidden;
    }
    
    .visible{visibility: visible;}
    
    .clear{clear: both;}
    
    .headerimg img {
        position: absolute;
        width: 100%;
        height: 450px;
        object-fit: cover;
    }
    
    @media (min-width: 768px){
        .mobilenavbar {
            display: none; 
        }
    }
    
    @media (min-width: 320px) and (max-width: 767px) {
        .navbar {
            display: none; 
        }
    }
    
    </style>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./pages/common/common.css" rel="stylesheet" />
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
	
	 <script type="module">
		
            import { navigation_menu } from "./components/navigation-menu/navigation-menu.mjs";
            navigation_menu.register();
            import { image_slider } from "./components/image-slider/image-slider.mjs";
            image_slider.register();
            import { content_tile } from "./components/content-tile/content-tile.mjs";
            content_tile.register();
            import { content_post } from "./components/content-post/content-post.mjs";
            content_post.register();
            import { page_meta } from "./components/page-meta/page-meta.mjs";
            page_meta.register();
            import { form_generator } from "./components/form-generator/form-generator.mjs";
            form_generator.register();
            import { contactform } from "./js/contactform.mjs";
            window.webscrolls_env.contactform = contactform;
            import { page_generator } from "./components/page-generator/page-generator.mjs";
            page_generator.register();
        </script>
        <title>{{i18n.Title}}</title>
    </head>
    <body style="margin: 0%;">
        <nav class="navbar">
            <div class="logodiv">
            <a href="./index.html"><img class="logo" src="./img/DLT_logo.png"></a>	
            </div>
            <div class="menudiv">
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-headline')">Home</span>
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-services')">Services</span>
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-aboutus')">About Us</span>
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-solutions')">Enterprise Solutions</span>
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-clients')">Clients and Partners</span>
                <span class="m" onclick="monkshu_env.components['navigation-menu'].enableScrollIntoView('.class-contactform')">Contacts</span>
            <div>
        </nav>
        <page-generator file="./pages/home/home.page"></page-generator>  
    </body>
</html>
